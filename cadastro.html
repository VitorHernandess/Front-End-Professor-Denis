<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">

    <title>Cadastro</title>

</head>

<body>
    <main class="cadastro">
        <div class="form">
        <form  class="conteiner">

        <i  class="bx bxs-user"></i>
        <input class="input-nome" type="text" name="nome" id="nome_cadastro" placeholder="Informe seu nome:">

        <label class="label-sobre" for="nome_cadastro">Sobrenome</label> 
        <i  class="bx bxs-user"></i>
        <input class="input-sobre" type="text" name="sobrenome" id="sobrenome_cadastro" placeholder="Informe seu sobrenome:">

        <label class="label-nascimento" for="data_de_nascimento">Seu  anivers√°rio</label> 
        <input class="input-nascimento" type="date" name="data_de_nascimento" id="data_de_nascimento_cadastro">

        <label class="label-email" for="email"> Email </label>
        <i  class="bx bxs-user"></i>
        <input class="input-email" type="email" name="email" id="email_cadastro" placeholder="Informe seu email :">
        
        <input class="button" type="submit" value="Criar cadastro">
        </div>
    </form>
    </main>
